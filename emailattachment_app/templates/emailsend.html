<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>email send </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
<div>
   
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid" >
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Email Sender </a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/logout/">Logout </a>
        </li>
      </ul>
    </div>
  </nav>

    <div class='container' style=' margin-top: 60px; display:flex; justify-content:center;'>
      <div class='row'>
        <div class='col-md-8'>
          <form action='' method='POST' enctype="multipart/form-data" style='width:500px; margin-left:20px;'>
            {% csrf_token %}
          <p style='text-align:center; font-size:24px; font-weight:bold; background-color:black; color:white;'> Send New Email </p>   
          <div class="mb-3">
            <label for="emailto" class="form-label">Email To</label>
            <input type="email" class="form-control" name='emailto' placeholder="enter email">
          </div>
          <div class="mb-3">
            <label for="emailsubject" class="form-label">Subject</label>
            <input type="text" class="form-control" name='emailsubject' placeholder="enter subject">
          </div>
          <div class="mb-3">
            <label for="emailattachment" class="form-label">Attachment</label>
            <input type="file" class="form-control" name='emailattachment' placeholder="attach file">
          </div>
          <div class="mb-3">
            <label for="emailbody" class="form-label">Email body</label>
            <textarea class="form-control" name='emailbody' rows="5"></textarea>
          </div>
          <div >
            <button type="submit" class="btn btn-dark text-color-white w-100">Send</button>
          </div>
        </form>
      </div>
      <div class='col-md-4'>   
        <form action='{% url 'generate_text' %}' method='POST' enctype="multipart/form-data" style="width:400px; ">
            {% csrf_token %}
           <p style='text-align:center; font-size:24px; font-weight:bold; background-color:black; color:white;'> Search hare </p>
           <div class="mb-3">
            <label for="search" class="form-label"></label>
            <input type="text" class="form-control" name='searchtext' placeholder="enter text ">
          </div>
          <div>
            <button type="submit" class="btn btn-dark text-color-white w-100">Generate</button>
          </div>
          <br>
          <p>
            {{data}}
          </p>
      </div>
      </div>
    </div>
   
    <footer class='navbar bg-dark w-100' style='position:fixed; bottom:0; font-size: 12px; color: white; text-align:center;'>
      <p style='display: flex; margin: 5px 0px;'> Created By : Monu Kaushik<br>
      <a href="mailto : monukaushik51@gmail.com" style='margin-left:20px;'>monukaushik51@gmail.com</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
